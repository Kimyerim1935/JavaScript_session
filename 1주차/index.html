<!doctype html>
<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<div id="favorite-list"></div>
<div id="bucket-list"></div>

<script>
  const data = [
    {
      text: 'JS 공부하기',
      isCompleted: true,
    },
    {
      text: 'JS 복습하기',
      isCompleted: false,
    }
  ]

  const favoriteData = [
    {
      text: '영화보기',
      isCompleted: true,
    },
    {
      text: '음악듣기',
      isCompleted: false,
    },
    {
      text: '산책하기',
      isCompleted: false,
    },
    {
      text: '여행가기',
      isCompleted: false,
    }
  ]
  const bucketData = [
    {
      text: '유럽여행가기',
      isCompleted: false,
    },
    {
      text: '책쓰기',
      isCompleted: false,
    },
    {
      text: '유튜버 되기',
      isCompleted: false,
    }
  ]
  function checkedData(data) {
    if (data === null || data === undefined) {
      throw new Error("올바르지 않은 데이터입니다.");
    }
    if (!Array.isArray(data)) {
      throw new Error("올바르지 않은 데이터타입입니다.");
    }
  }
  ㅁ
  function TodoList(data, targetId) {
    if (!new.target) {
      throw new Error("new 키워드와 함께 선언해주세요");
    }

    let state = data;

    checkedData(state);

    this.render = () => {
      const listItem = state.map(({ text, isCompleted }) =>
              isCompleted ?
                      `<li><s>${text}</s></li>` :
                      `<li>${text}</li>`
      ).join('');

      document.querySelector(`#${targetId}`).innerHTML = listItem + '<hr />';
    }
    this.setState = (newData) => {
      state = newData;
      this.render();
    }
  }

  const todoList = new TodoList(data, 'todo-list');
  const favoriteList = new TodoList(favoriteData, 'favorite-list');
  const bucketList = new TodoList(bucketData, 'bucket-list');

  todoList.render();
  favoriteList.render();
  bucketList.render();

  todoList.setState(
          [
            {text: '월요일', isCompleted: true},
            {text: '화요일', isCompleted: false},
            {text: '수요일', isCompleted: false}
          ]
  );

</script>
</body>
</html>
